<div *ngIf="patient">
  <div class="container">
    <h2>{{patient.name}} details!</h2>
    <div>
      <label>id: </label>{{patient.id}}</div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="patient.name" type="text" class="form-control" required placeholder="name" />
    </div>

     <!--   <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div> -->
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
  <div>
</div>
